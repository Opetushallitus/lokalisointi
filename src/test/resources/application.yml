spring:
  application:
    name: lokalisointi
  main:
    banner-mode: off
  profiles:
    active: test
  session:
    store-type: jdbc
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 10000
      max-lifetime: 900000
  flyway:
    enabled: true
    table: schema_version
    out-of-order: false
    baseline-on-migrate: false
  management:
    endpoints:
      enabled-by-default: false
    endpoint:
      health:
        enabled: true
  security:
    user:
      password: testi
springdoc:
  show-actuator: false
  paths-to-match: /api/**
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
server:
  servlet:
    context-path: /lokalisointi
  port: 8080
  tomcat:
    threads:
      max: 20
lokalisointi:
  uses-ssl-proxy: false
  disable-same-site-cookie: false
  public-cache-max-age-minutes: 10
  baseurls:
    pallero: https://virkalija.testiopintopolku.fi
    untuva: https://virkailija.untuvaopintopolku.fi
    hahtuva: https://virkailija.hahtuvaopintopolku.fi
    sade: https://virkailija.opintopolku.fi
  envname: pallero
tolgee:
  baseurl: https://app.tolgee.io
  apikey: ${TOLGEE_API_KEY:none}
  projectid: 9994
logging:
  level:
    root: info
    fi.vm.sade.lokalisointi: debug

host:
  cas: virkailija.testiopintopolku.fi
  virkailija: virkailija.testiopintopolku.fi
cas-service:
  service: http://localhost:8080/lokalisointi
  send-renew: true
  key: lokalisointi
cas:
  url: https://${host.cas}/cas
  login: https://${host.cas}/cas/login
  service:
    lokalisointi: https://${host.virkailija}/lokalisointi

